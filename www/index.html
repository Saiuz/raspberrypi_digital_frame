<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<html>
<body>
<h2></h2>
<p id="main"></p>

<script>
var etag="";
var d = new Date();
var n = d.getDay();
var h = d.getHours();


function on_off_hour() {
  var xmlconfig = new XMLHttpRequest();
	xmlconfig.onreadystatechange = function() {

  	if (this.readyState == 4 ) {
      var myDays = JSON.parse(this.responseText);
      var etag=myDays._items[n]._etag;
      var hours=myDays._items[n].hours;
      var MyDaysNow=myDays._items[n].hours[h]

      if ( MyDaysNow == "1" ){
        document.getElementById("main").innerHTML ="<br><b>Turning screen off</br>";
       HoursBase=set_in_str (hours, h, '0') 
     }
      else {
        HoursBase=set_in_str (hours, h, '1') 
	      document.getElementById("main").innerHTML ="<br> Turning screen on</br>";
      }
        post_json(HoursBase,etag,n);
  }
};
       xmlconfig.open("GET", "http://frame/api/days/", true);
       xmlconfig.send();

};

function post_json(hours,etag,n) {
  var sendData = $('#data').val();
  console.log(hours+" "+etag+" "+n);
  $.ajax({
    headers: {
      'If-Match': etag,
      'Content-Type':'application/json'
      },
      url: 'http://frame/api/days/'+n,
      type: 'PATCH',   
      data: JSON.stringify({ 'hours': hours,}),
      success: function () {
         }
        });
};



function set_in_str(HoursString, place, set) {
  let HoursBase=""
  for ( var f = 0; f<HoursString.length; f++) {
    if ( f != place ){
    HoursBase += HoursString.charAt(f);
    }
    else{ 
    HoursBase += set;
    }
  }
  return (HoursBase);
}

</script>

<!DOCTYPE html>
<head>
<title>The Frame</title>
</head>
<body>

<button onclick="on_off_hour()">Screen on/off</button>
